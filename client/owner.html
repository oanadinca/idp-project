<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <title>Adopt a Puppy</title>
  </head>
  <body style="height: 100vh">
    <nav class="navbar navbar-dark bg-primary myNav">
      <a class="navbar-brand navigation" href="index.html">Adopt a Puppy</a>
    </nav>

  <div class="col-9">
    <div class="container">
        
      <div class="col-sm-9 col-md-7 col-lg-8 mx-auto" >
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class=" text-center">Insert your info plz</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="text" id="name" class="form-control" placeholder="Username" required autofocus>
              </div>

              <div class="form-label-group">
                <input type="text" id="description" class="form-control" placeholder="Describe yourself" required autofocus>
              </div>

               <div class="form-label-group">
                <input type="text" id="puppy_name" class="form-control" placeholder="Puppy's name you would like to adopt" required autofocus>
              </div>

              <button class="btn btn-lg btn-block text-uppercase" id="buttonAddOwner" type="button" style="background-color: #660033; color:white; margin-top: 35px;"
              >Adopt</button>
              <hr class="my-4">
            </form>
          </div>
     
  </div>
        </div>
    </div>
</div>
   <div class="buttonContainer">
      <div class="vertical-center">
         <button type="button" id="buttonBackToPuppy" class="btn btn-lg btn-block" style="margin-top: 1px; background: #cf6f97; color:white; width: 100px;">Back</button>
       </div>
    </div>
  
  </body>
</html>
